<!DOCTYPE html>
<html lang="en"  xmlns:th="https://thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="home/layout">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div layout:fragment="content">

  <div class="row d-flex justify-content-center">
    <form method="post" action="/registration" class="col-md-4 col-sm-4 col-xs-12" th:object="${client}">
      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

      <div class="row g-3 justify-content-center">
        <div class="col-md-6 mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control" th:field="*{name}" id="name" placeholder="Name" required>
          <div class="invalid-feedback" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name errors</div>
        </div>

        <div class="col-md-6 mb-3">
          <label for="surname" class="form-label">Surname</label>
          <input type="text" class="form-control" th:field="*{surname}" id="surname" placeholder="Surname" required>
          <div class="invalid-feedback" th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}">Surname errors</div>
        </div>

        <div class="col-12 mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" th:field="*{email}" id="email" placeholder="Email" required>
          <div id="emailHelp" class="form-text">Your email will be used to sign in as a username</div>
          <div class="invalid-feedback" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email errors</div>
        </div>

        <div class="col-12 mb-3">
          <label for="date_of_birth" class="form-label">Date of birth</label>
          <input type="text" class="form-control" th:field="*{dateOfBirth}" id="date_of_birth" placeholder="Date of birth" required>
          <div id="dateHelp" class="form-text">Enter your date of birth in dd/MM/yyyy format</div>
          <div class="invalid-feedback" th:if="${#fields.hasErrors('dateOfBirth')}" th:errors="*{dateOfBirth}">Date of birth errors</div>
        </div>

        <div class="col-12 mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" th:field="*{password}" id="password" placeholder="Password" required>
          <div class="invalid-feedback" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password errors</div>
        </div>
      <button type="submit" class="btn btn-primary col-md-6">Sign up</button>

      </div>
    </form>
  </div>


</div>
</body>
</html>
