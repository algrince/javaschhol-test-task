<!DOCTYPE html>
<html lang="en"  xmlns:th="https://thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="home/layout">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div layout:fragment="content">

  <div class="row d-flex justify-content-center">
    <form method="post" action="/registration" class="col-md-4 col-sm-4 col-xs-12">
      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

      <div class="row g-3 justify-content-center">
        <div class="col-md-6 mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control" id="name" placeholder="Name">
        </div>

        <div class="col-md-6 mb-3">
          <label for="surname" class="form-label">Name</label>
          <input type="text" class="form-control" id="surname" placeholder="Surname">
        </div>

        <div class="col-12 mb-3">
          <label for="email" class="form-label">Name</label>
          <input type="email" class="form-control" id="email" placeholder="Email">
          <div id="emailHelp" class="form-text">Your email will be used to sign in as a username</div>
        </div>

        <div class="col-12 mb-3">
          <label for="date_of_birth" class="form-label">Date of birth</label>
          <input type="text" class="form-control" id="date_of_birth">
          <div id="dateHelp" class="form-text">Enter your date of birth in dd/MM/yyyy format</div>
        </div>

        <div class="col-12 mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password">
        </div>
      <button type="submit" class="btn btn-primary col-md-6">Sign up</button>

      <div th:if="${param.error}">
        Wrong password or email
      </div>
      </div>
    </form>
  </div>


</div>
</body>
</html>
