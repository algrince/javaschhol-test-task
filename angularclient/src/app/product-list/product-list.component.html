<div class="card-body row d-flex justify-content-center">
    <div class="row row-cols-1 row-cols-md-4 g-4 auto-col my-4">
        <div class="col" *ngFor="let product of products | slice: (page-1) * itemsPerPage : page * itemsPerPage">
            <div class="card">
                <img src="..." class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">{{ product.title }}</h5>
                    <p class="card-text">Price: {{ product.price }}</p>
                    <p class="card-text">Stock: {{ product.stock }}</p>
                    <a routerLink="./{{ product.id }}" class="stretched-link"></a>
                </div>
            </div>
        </div>
    </div>
    <ngb-pagination [collectionSize]="products.length"
                    [(page)]="page"
                    [pageSize]="itemsPerPage"
                    [maxSize]="5"
                    [rotate]="true"
                    [boundaryLinks]="true" (pageChange)="onPageChange(page)" class="col-auto"></ngb-pagination>
</div>
