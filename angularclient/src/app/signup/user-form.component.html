<div class="card my-5">
  <div class="card-body row d-flex justify-content-center">
    <form (ngSubmit)="onSubmit()" #userForm="ngForm" class="col-md-4 col-sm-4 col-xs-12">

      <div class="form-group">
        <label for="name" class="form-label">Name</label>
        <input type="text" [(ngModel)]="user.name"
               class="form-control col-md-6 mb-3"
               id="name"
               name="name"
               placeholder="Enter your name"
               required #name="ngModel">
      </div>
      <!-- <div [hidden]="!name.pristine" class="alert alert-danger">Name is required</div> -->

      <div class="form-group">
        <label for="surname" class="form-label">Surname</label>
        <input type="text" [(ngModel)]="user.surname"
               class="form-control col-md-6 mb-3"
               id="surname"
               name="surname"
               placeholder="Enter your surname"
               required #surname="ngModel">
      </div>
      <!-- <div [hidden]="!surname.pristine" class="alert alert-danger">Surname is required</div> -->

      <div class="form-group">
        <label for="email" class="form-label">Email</label>
        <input type="text" [(ngModel)]="user.email"
               class="form-control col-md-6 mb-3"
               id="email"
               name="email"
               placeholder="Enter your email address"
               required #email="ngModel">
      <!--  <div [hidden]="!email.pristine" class="alert alert-danger">Email is required</div> -->
      </div>

      <!--
      <div class="form-group">
        <label for="dateOfBirth">Date of birth</label>
        <input type="text" [(ngModel)]="user.dateOfBirth"
               class="form-control"
               id="dateOfBirth"
               name="dateOfBirth"
               placeholder="Enter your date of birth"
               required #date_of_birth="ngModel">
        <div [hidden]="!date_of_birth.pristine" class="alert alert-danger">Date of birth is required</div>
      </div>
      -->

      <div class="form-group">
        <label for="password" class="form-label">Password</label>
        <input type="password" [(ngModel)]="user.password"
               class="form-control col-md-6 mb-3"
               id="password"
               name="password"
               placeholder="Enter your password"
               required #password="ngModel">
      <!--  <div [hidden]="!password.pristine" class="alert alert-danger">Password is required</div> -->
      </div>

      <button type="submit"
              class="btn btn-info col-md-3">Submit</button>
      <!-- [disabled]="!userForm.form.valid" -->
    </form>
  </div>
</div>
