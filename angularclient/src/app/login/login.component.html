<div class="card my-5">
  <div class="card-body row d-flex justify-content-center">
    <form (ngSubmit)="onSubmit()" #userForm="ngForm" class="col-md-4 col-sm-4 col-xs-12">

      <div class="form-group">
        <label for="email" class="form-label">Email</label>
        <input type="text" [(ngModel)]="user.email"
               class="form-control col-md-6 mb-3"
               id="email"
               name="email"
               placeholder="Enter your email address"
               required #email="ngModel">
        <!--  <div [hidden]="!email.pristine" class="alert alert-danger">Email is required</div> -->
      </div>

      <div class="form-group">
        <label for="password" class="form-label">Password</label>
        <input type="password" [(ngModel)]="user.password"
               class="form-control col-md-6 mb-3"
               id="password"
               name="password"
               placeholder="Enter your password"
               required #password="ngModel">
        <!--  <div [hidden]="!password.pristine" class="alert alert-danger">Password is required</div> -->
      </div>

      <button type="submit"
              class="btn btn-info col-md-3">Submit</button>
      <!-- [disabled]="!userForm.form.valid" -->
    </form>
  </div>
</div>
