<form (ngSubmit)="onSubmit()" class="my-4" style="margin-right: 20px;">

<div class="card-body row justify-content-center" >
    <p class="fs-3 col-auto">Do you want to delete this address?</p>
    <div class="col-md-12"></div>
    <div class="col-md-3 mt-3">

            <ul class="list-group list-group-flush">
                <li class="list-group-item fs-6"><b>Country, city:</b> {{ address.country }}, {{ address.city }}</li>
                <li class="list-group-item"><b>Postal code:</b> {{ address.postalCode }}</li>
                <li class="list-group-item"><b>Rest of the address:</b> {{ address.street }} {{ address.home }}, {{ address.apartment}} {{ address.door }}</li>
            </ul>

    </div>
    <div class="col-md-12"></div>
    <div class="col-auto">
        <button type="submit" class="btn btn-outline-danger text-nowrap my-4">Yes, I want to delete this address</button>
    </div>
</div>

</form>
