<div class="row d-flex justify-content-center my-4" style="margin-right: 20px;">
    <p class="fs-4 col-auto">Update product</p>
</div>

<form (ngSubmit)="onSubmit()" #productForm="ngForm" class="card-body row d-flex justify-content-center" style="margin-right: 20px;">

    <div class="row g-3 col-md-6 col-sm-4 col-xs-12">

        <div class="form-group col-md-6">
            <label for="title" class="form-label">Title</label>
            <input type="text" [(ngModel)]="product.title"
                   class="form-control mb-3"
                   id="title"
                   name="title"
                   placeholder="Enter product title"
                   required #title="ngModel">
        </div>

        <div class="form-group col-md-6">
            <label for="price" class="form-label">Price</label>
            <input type="number" step="0.01" [(ngModel)]="product.price"
                   class="form-control mb-3"
                   id="price"
                   name="price"
                   placeholder="0.00"
                   required #price="ngModel">
        </div>

        <div class="form-group col-md-6">
            <label for="stock" class="form-label">Stock</label>
            <input type="number" [(ngModel)]="product.stock"
                   class="form-control mb-3"
                   id="stock"
                   name="stock"
                   placeholder="Enter product stock"
                   required #title="ngModel">
        </div>

        <div class="form-group col-md-3">
            <label for="volume" class="form-label">Volume</label>
            <input type="number" step="0.01" [(ngModel)]="product.volume"
                   class="form-control mb-3"
                   id="volume"
                   name="volume"
                   placeholder="0.00"
                   required #price="ngModel">
        </div>

        <div class="form-group col-md-3">
            <label for="weight" class="form-label">Weight</label>
            <input type="number" step="0.01" [(ngModel)]="product.weight"
                   class="form-control mb-3"
                   id="weight"
                   name="weight"
                   placeholder="0.00"
                   required #price="ngModel">
        </div>

        <div class="form-group col-md-6">
            <label for="category" class="form-label">Category</label>
            <select type="number" [(ngModel)]="product.category"
                   class="form-control mb-3"
                   id="category"
                   name="category"
                   required #title="ngModel">
                <option [ngValue]="category" *ngFor="let category of categories">{{ category.name }}</option>
            </select>
        </div>

        <div class="form-group mb-4">
            <p class="form-label">Properties</p>
            <div class="row">
                <div class="col-md-6">
                    <div *ngFor="let value of propertyValues.slice(0, propertyValues.length / 2)">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" [value]="value.propertyValue" (change)="updateSelectedValues(value.propertyValue)">
                            <label class="form-check-label">{{ value.propertyValue }}</label>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div *ngFor="let value of propertyValues.slice(propertyValues.length / 2)">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" [value]="value.propertyValue" (change)="updateSelectedValues(value.propertyValue)">
                            <label class="form-check-label">{{ value.propertyValue }}</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <div class="d-flex justify-content-center my-4">
            <button type="submit"
                    class="btn btn-outline-primary text-nowrap"
                    [disabled]="!productForm.form.valid">Submit</button>
        </div>
    </div>
</form>
