
    <nav class="py-2 bg-primary bg-opacity-25 border-bottom text-black-75">
        <div class="container d-flex flex-wrap">
            <ul class="nav" *ngFor="let category of categories">
                <li class="nav-item">
                    <a routerLink="/category/{{ category.id }}"
                       class="nav-link link-dark px-2 active"
                       aria-current="page">{{ category.name }}</a>
                </li>
            </ul>
        </div>
    </nav>


    <div class="card-body row g-5 my-4 d-flex justify-content-center">
        <div class="col-md-1"></div>
        <div class="col-md-3">
             <div class="position-sticky">
                 <form (ngSubmit)="onSubmit()" #sortForm="ngForm" class="row">

                     <div class="form-group col-md-4">
                         <label for="sortField" class="form-label">Sort by</label>
                         <select type="text"
                                 class="form-control mb-3"
                                 id="sortField"
                                 name="sortField"
                                 [(ngModel)]="sortField">
                             <option value="price">Price</option>
                             <option value="volume">Volume</option>
                             <option value="weight">Weight</option>
                             <option value="stock">Stock</option>
                         </select>
                     </div>

                     <div class="form-group col-md-4">
                         <label for="sortDir" class="form-label">Sort direction</label>
                         <select type="text"
                                 class="form-control mb-3"
                                 id="sortDir"
                                 name="sortDir"
                                 [(ngModel)]="sortDir">
                             <option value="ASC">Ascending</option>
                             <option value="DESC">Descending</option>
                         </select>
                     </div>

                     <div class="col-md-3"></div>

                     <p>Filter by price</p>
                     <div class="form-group col-md-4">
                         <label for="minprice" class="form-label">Min</label>
                         <input type="number" step="0.01"
                                class="form-control mb-3"
                                id="minprice"
                                name="minprice"
                                [(ngModel)]="minprice">

                     </div>
                     <div class="form-group col-md-4">
                         <label for="maxprice" class="form-label">Max</label>
                         <input type="number" step="0.01"
                                class="form-control mb-3"
                                id="maxprice"
                                name="maxprice"
                                [(ngModel)]="maxprice">

                     </div>

                     <div class="col-md-3"></div>
                     <div class="col-auto">
                         <button type="submit"
                                 class="btn btn-outline-primary text-nowrap"
                         (click)="setValue()">Apply</button>
                     </div>
                 </form>
             </div>
        </div>
    <div class="row row-cols-1 col-md-8 row-cols-md-4 g-4">
        <div class="col" *ngFor="let product of products">
            <div class="card">
                <img [src]="imageSrc" class="card-img-top" alt="Product image">
                <div class="card-body">
                    <h5 class="card-title">{{ product.title }}</h5>
                    <p class="card-text">{{ product.category.name }}</p>
                    <p class="card-text">Price: {{ product.price }}</p>
                    <p class="card-text">Stock: {{ product.stock }}</p>
                    <a routerLink="./{{ product.id }}" class="stretched-link"></a>
                </div>
            </div>
        </div>
    </div>
    <ngb-pagination [collectionSize]="totalElements"
                    [(page)]="page"
                    [pageSize]="size"
                    [maxSize]="5"
                    [rotate]="true"
                    [boundaryLinks]="true" (pageChange)="onPageChange(page)" class="col-auto"></ngb-pagination>
</div>

    <div class="card-body row d-flex justify-content-center my-4">
        <div class="col-auto">
            <a routerLink="./new" class="btn btn-outline-primary">New product</a>
        </div>
    </div>
