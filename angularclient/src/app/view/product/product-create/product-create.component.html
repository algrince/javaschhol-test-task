<div class="row d-flex justify-content-center">
    <p class="h4 my-4 col-auto">Add new product</p>
</div>

<form (ngSubmit)="onSubmit()" #productForm="ngForm" class="card-body row d-flex justify-content-center">

    <div class="row g-3 col-md-6 col-sm-4 col-xs-12">

        <div class="form-group col-md-6">
            <label for="title" class="form-label">Title</label>
            <input type="text" [(ngModel)]="product.title"
                   class="form-control mb-3"
                   id="title"
                   name="title"
                   placeholder="Enter product title"
                   required #title="ngModel">
        </div>

        <div class="form-group col-md-6">
            <label for="price" class="form-label">Price</label>
            <input type="number" step="0.01" [(ngModel)]="product.price"
                   class="form-control mb-3"
                   id="price"
                   name="price"
                   placeholder="0.00"
                   required #price="ngModel">
        </div>

        <div class="form-group col-md-6">
            <label for="stock" class="form-label">Stock</label>
            <input type="number" [(ngModel)]="product.stock"
                   class="form-control mb-3"
                   id="stock"
                   name="stock"
                   placeholder="Enter product stock"
                   required #title="ngModel">
        </div>

        <div class="form-group col-md-3">
            <label for="volume" class="form-label">Volume</label>
            <input type="number" step="0.01" [(ngModel)]="product.volume"
                   class="form-control mb-3"
                   id="volume"
                   name="volume"
                   placeholder="0.00"
                   required #price="ngModel">
        </div>

        <div class="form-group col-md-3">
            <label for="weight" class="form-label">Weight</label>
            <input type="number" step="0.01" [(ngModel)]="product.weight"
                   class="form-control mb-3"
                   id="weight"
                   name="weight"
                   placeholder="0.00"
                   required #price="ngModel">
        </div>

        <div class="form-group col-md-6">
            <label for="category" class="form-label">Category</label>
            <select type="number" [(ngModel)]="product.category"
                    class="form-control mb-3"
                    id="category"
                    name="category"
                    required #title="ngModel">
                <option [ngValue]="category" *ngFor="let category of categories">{{ category.name }}</option>
            </select>
        </div>

                <div class="col-md-12"></div>
                <div class="form-group col-md-3" *ngFor="let property of properties; let i = index">
                    <p class="form-label">{{ property.name }}</p>
                    <div *ngFor="let propertyValue of propertyValues">
                        <div *ngIf="propertyValue.property.id == property.id" class="form-check">
                        <input type="checkbox"
                               class="form-check-input"
                               id="{{ propertyValue.id }}"
                               name="{{ propertyValue.propertyValue }}"
                               (change)="onCheckboxChange($event, property, propertyValue)"
                              >
                        <label class="form-check-label">
                            {{ propertyValue.propertyValue }}
                        </label>
                        </div>
                    </div>
                </div>
        <div class="col-md-12"></div>
        <div class="col-auto">
            <button type="submit"
                    class="btn btn-outline-primary text-nowrap">Submit</button>
        </div>
    </div>
</form>
