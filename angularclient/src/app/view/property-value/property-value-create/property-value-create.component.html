<div class="row d-flex my-4 justify-content-center">
    <p class="h4 col-auto">Add new property value</p>
    <div class="col-md-12"></div>
    <small class="col-auto">Should be available only for store employees</small>
</div>

<form (ngSubmit)="onSubmit()" #propertyValueForm="ngForm" class="card-body row d-flex justify-content-center">

    <div class="row g-3 col-md-6 col-sm-4 col-xs-12">

        <div *ngIf="errors">
            <div class="alert alert-danger col-md-6" role="alert">
                <p>Your form contains following errors:</p>
                <ul *ngFor="let error of errors">
                    <li>{{ error }}</li>
                </ul>
            </div>
        </div>

        <div class="form-group col-md-6">
            <label for="property" class="form-label">Property</label>
            <select type="text" [(ngModel)]="propertyValue.property"
                    class="form-control mb-3"
                    id="property"
                    name="property"
                    required #title="ngModel">
                <option [ngValue]="property" *ngFor="let property of properties">{{ property.name }}</option>
            </select>
        </div>

        <div class="form-group col-md-6">
            <label for="propertyValue" class="form-label">Value</label>
            <input type="text" [(ngModel)]="propertyValue.propertyValue"
                   class="form-control mb-3"
                   id="propertyValue"
                   name="propertyValue"
                   placeholder="Enter property value"
                   required #title="ngModel">
        </div>

        <div class="col-md-12"></div>
        <div class="col-auto">
            <button type="submit"
                    class="btn btn-outline-primary text-nowrap">Submit</button>
        </div>
    </div>
</form>
