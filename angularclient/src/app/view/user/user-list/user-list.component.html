<div class="my-5 row justify-content-center align-items-center" style="margin-right: 20px;">
  <div class="col-md-8">
    <p class="fs-3">All users</p>
    <table class="table table-bordered table-striped">
      <thead class="thead-dark">
      <tr>
        <th scope="col" class="text-center">#</th>
        <th scope="col" class="text-center">Name</th>
        <th scope="col" class="text-center">Surname</th>
        <th scope="col" class="text-center">Email</th>
        <th scope="col" class="text-center">Role</th>
        <th scope="col" class="text-center">Action</th>
        <th scope="col" class="col-2 text-center" *ngIf="role === 'ADMIN'">State</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let user of users">
        <td class="text-center">{{ user.id }}</td>
        <td class="text-center">{{ user.name }}</td>
        <td class="text-center">{{ user.surname }}</td>
        <td class="text-center">
          <a routerLink="/users/{{ user.id}}">{{ user.email }}</a>
        </td>
        <td class="text-center">{{ user.role }}</td>
        <td class="text-center">
            <a routerLink="./{{ user.id }}/changeRole" class="btn btn-outline-primary text-nowrap">Change status</a>
        </td>
        <td class="text-center text-danger" *ngIf="role === 'ADMIN'">
          <div *ngIf="user.deleted">
            <button class="btn btn-link link text-reset" (click)="restore(user.id)">Deleted (restore)</button>
          </div>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
