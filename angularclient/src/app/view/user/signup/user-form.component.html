
  <div class="row d-flex justify-content-center">
    <div class="col-md-3"></div>

    <form (ngSubmit)="onSubmit()" #userForm="ngForm" class="row col-md-6 my-4 mx-auto">
      <div class="col-md-6 mb-3 text-center">
        <p class="fs-4">Registration</p>
      </div>

      <div class="col-md-12"></div>

      <div *ngIf="errors">
        <div class="alert alert-danger col-auto" role="alert">
          <p>Your form contains following errors:</p>
          <ul *ngFor="let error of errors">
            <li>{{ error }}</li>
          </ul>
        </div>
      </div>

      <div class="col-md-12"></div>

      <div class="form-group col-md-6">
        <label for="name" class="form-label">Name</label>
        <input type="text" [(ngModel)]="user.name"
               class="form-control col-md-6 mb-3"
               id="name"
               name="name"
               placeholder="Enter your name"
               required #name="ngModel">
      </div>

      <div class="col-md-12"></div>

      <div class="form-group col-md-6">
        <label for="surname" class="form-label">Surname</label>
        <input type="text" [(ngModel)]="user.surname"
               class="form-control col-md-6 mb-3"
               id="surname"
               name="surname"
               placeholder="Enter your surname"
               required #surname="ngModel">
      </div>

      <div class="col-md-12"></div>

      <div class="form-group col-md-6">
        <label for="email" class="form-label">Email</label>
        <input type="text" [(ngModel)]="user.email"
               class="form-control col-md-6 mb-3"
               id="email"
               name="email"
               placeholder="Enter your email address"
               required #email="ngModel">
      </div>

      <div class="col-md-12"></div>


      <div class="form-group col-md-6 mb-3">
        <label for="dateOfBirth" class="form-label">Date of birth</label>
        <input type="text" [(ngModel)]="user.dateOfBirth"
               class="form-control col-md-6 mb-1"
               id="dateOfBirth"
               name="dateOfBirth"
               placeholder="Enter your date of birth"
               required #date_of_birth="ngModel">
        <small class="form-text text-muted ">We use YYYY-MM-DD format. Please, use it too :)</small>
      </div>

      <div class="col-md-12"></div>

      <div class="form-group col-md-6">
        <label for="password" class="form-label">Password</label>
        <input type="password" [(ngModel)]="user.password"
               class="form-control col-md-6 mb-3"
               id="password"
               name="password"
               placeholder="Enter your password"
               required #password="ngModel">
      </div>

      <div class="col-md-12"></div>

      <div class="col-md-3">
      <button type="submit"
              class="btn btn-outline-primary col-auto text-nowrap"
              [disabled]="!userForm.form.valid">Submit</button>
      </div>
    </form>
  </div>
