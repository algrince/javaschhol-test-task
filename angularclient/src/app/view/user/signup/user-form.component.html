<div class="row justify-content-center my-4">
    <form (ngSubmit)="onSubmit()" #userForm="ngForm" class="col-md-4">

      <div class="mb-3 text-center">
        <p class="fs-4">Registration</p>
      </div>


        <div class="alert alert-danger" role="alert" *ngIf="errors">
          <p>Your form contains following errors:</p>
          <ul *ngFor="let error of errors">
            <li>{{ error }}</li>
          </ul>
        </div>

      <div class="form-group">
        <label for="name" class="form-label">Name</label>
        <input type="text" [(ngModel)]="user.name"
               class="form-control mb-3"
               id="name"
               name="name"
               placeholder="Enter your name"
               required #name="ngModel">
      </div>


      <div class="form-group">
        <label for="surname" class="form-label">Surname</label>
        <input type="text" [(ngModel)]="user.surname"
               class="form-control mb-3"
               id="surname"
               name="surname"
               placeholder="Enter your surname"
               required #surname="ngModel">
      </div>


      <div class="form-group mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="text" [(ngModel)]="user.email"
               class="form-control mb-1"
               id="email"
               name="email"
               placeholder="Enter your email address"
               required #email="ngModel">
        <small class="form-text text-muted">Your email should be unique: it'll be used as username</small>
      </div>


      <div class="form-group mb-3">
        <label for="dateOfBirth" class="form-label">Date of birth</label>
        <input type="text" [(ngModel)]="user.dateOfBirth"
               class="form-control mb-1"
               id="dateOfBirth"
               name="dateOfBirth"
               placeholder="Enter your date of birth"
               required #date_of_birth="ngModel">
        <small class="form-text text-muted">We use YYYY-MM-DD format. Please, use it too :)</small>
      </div>


      <div class="form-group mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" [(ngModel)]="user.password"
               class="form-control mb-1"
               id="password"
               name="password"
               placeholder="Enter your password"
               required #password="ngModel">
        <small class="form-text text-muted">Password should contain at least one lowercase letter, one uppercase letter, one digit, and one special character</small>
      </div>

      <div class="d-flex justify-content-center">
      <button type="submit"
              class="btn btn-outline-primary col-md-3 text-nowrap mt-5"
              [disabled]="!userForm.form.valid">Submit</button>
      </div>
    </form>
  </div>
