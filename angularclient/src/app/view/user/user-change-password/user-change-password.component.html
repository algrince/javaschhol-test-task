<div class="row justify-content-center my-4" style="margin-right: 20px;">
    <form (ngSubmit)="onSubmit()" #userForm="ngForm" class="col-md-4">

        <div class="mb-3 text-center">
            <p class="fs-4">Change password</p>
        </div>


        <div class="alert alert-danger" role="alert" *ngIf="errors">
            <p>Your form contains following errors:</p>
            <ul *ngFor="let error of errors">
                <li>{{ error }}</li>
            </ul>
        </div>

        <div class="form-group mb-3">
            <label for="password" class="form-label">Old password</label>
            <input type="password" [(ngModel)]="user.password"
                   class="form-control mb-1"
                   id="password"
                   name="password"
                   placeholder="Enter your password"
                   required #password="ngModel">
        </div>

        <div class="form-group mb-3">
            <label for="newPassword" class="form-label">New password</label>
            <input type="password" [(ngModel)]="user.newPassword"
                   class="form-control mb-1"
                   id="newPassword"
                   name="newPassword"
                   placeholder="Enter your password"
                   required #password="ngModel">
            <small class="form-text text-muted">Password should contain at least one lowercase letter, one uppercase letter, one digit, and one special character</small>
        </div>

        <div class="d-flex justify-content-center">
            <button type="submit"
                    class="btn btn-outline-primary col-md-3 text-nowrap mt-5"
                    [disabled]="!userForm.form.valid">Submit</button>
        </div>
    </form>
</div>
