
  <div class="row d-flex justify-content-center">
    <div class="col-md-3"></div>



    <form (ngSubmit)="onSubmit()" #userForm="ngForm" class="row col-md-6 my-4 mx-auto">
      <div class="col-md-6 mb-3 text-center">
        <p class="fs-4">Log in</p>
      </div>

      <div class="col-md-12"></div>

      <div *ngIf="errorMessage" class="alert alert-danger col-md-6">
        {{ errorMessage }}
      </div>

      <div class="col-md-12"></div>

      <div class="form-group col-md-6">
        <label for="email" class="form-label">Email</label>
        <input type="text" [(ngModel)]="user.email"
               class="form-control col-md-6 mb-3"
               id="email"
               name="email"
               placeholder="Enter your email address"
               required #email="ngModel">
      </div>

      <div class="col-md-12"></div>

      <div class="form-group col-md-6">
        <label for="password" class="form-label">Password</label>
        <input type="password" [(ngModel)]="user.password"
               class="form-control col-md-6 mb-3"
               id="password"
               name="password"
               placeholder="Enter your password"
               required #password="ngModel">
      </div>
      <div class="col-md-12"></div>

      <div class="col-auto my-3">
        <button type="submit"
                class="btn btn-outline-primary text-nowrap"
                [disabled]="!userForm.form.valid">Submit</button>
      </div>

      <div class="col-md-12 my-3"></div>

      <div class="col-md-6 text-center">
        <p class="fs-6">Don't have an account?</p>
        <a routerLink="/registration" class="fs-6">Sign up</a>
      </div>

    </form>
  </div>
