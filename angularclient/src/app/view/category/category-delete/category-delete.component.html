<form (ngSubmit)="onSubmit()" style="margin-right: 20px;">

    <div class="card-body row d-flex justify-content-center my-4">
        <p class="fs-3 col-auto">Do you want to delete category "{{ category.name }}"?</p>
        <div class="col-md-12"></div>

        <div class="col-auto">
            <button type="submit" class="btn btn-outline-danger text-nowrap my-4">Yes, I want to delete this category</button>
        </div>
    </div>

</form>
