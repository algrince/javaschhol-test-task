<div class="row my-4 justify-content-center" style="margin-right: 20px;">
    <p class="fs-3 col-auto">View revenue</p>
</div>



<form (ngSubmit)="onSubmit()" #selectRevenue="ngForm" class="row justify-content-center" style="margin-right: 20px;">


        <div class="form-group col-md-3">
            <label for="period" class="form-label">Choose period</label>
            <select type="text"
                    class="form-control mb-3"
                    id="period"
                    name="period"
                    [(ngModel)]="period"
                    required>
                <option value="months">Months</option>
                <option value="weeks">Weeks</option>
            </select>
        </div>

        <div class="form-group col-md-3">
            <label for="number" class="form-label">Number</label>
            <input type="number"
                   class="form-control mb-3"
                   id="number"
                   name="number"
                   [(ngModel)]="number"
                   placeholder="Enter number of weeks/months">
        </div>


        <div class="d-flex justify-content-center my-4 col-md-3">
            <button type="submit"
                    class="btn btn-outline-primary text-nowrap col-md-3">Submit</button>
        </div>

</form>
<hr/>

<div class="row justify-content-center my-5" style="margin-right: 20px;">
    <div class="col-auto">

<ngx-charts-bar-vertical [hidden]="chartHidden"
        [view]="[800, 400]"
        [results]="results"
        [gradient]="gradient"
        [xAxis]="showXAxis"
        [yAxis]="showYAxis"
        [legend]="showLegend"
        [showXAxisLabel]="showXAxisLabel"
        [showYAxisLabel]="showYAxisLabel"
        [xAxisLabel]="xAxisLabel"
        [yAxisLabel]="yAxisLabel">
</ngx-charts-bar-vertical>
    </div>
</div>
