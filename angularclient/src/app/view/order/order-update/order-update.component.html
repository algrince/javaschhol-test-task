<div class="row d-flex my-4 justify-content-center">
    <p class="h4 col-auto">Update order</p>
    <div class="col-md-12"></div>
</div>


<form (ngSubmit)="onSubmit()" #orderForm="ngForm" class="card-body row d-flex justify-content-center">

    <div class="row g-3 col-md-6 col-sm-4 col-xs-12">
        <div class="col-auto">
            <p class="fs-4">Proceed to pay and then press submit button to apply changes</p>
            <button type="button" (click)="setOrderAsPaid()"
                    class="btn btn-outline-primary text-nowrap">Pay</button>
        </div>
        <div class="col-md-12"><hr/></div>

        <p class="fs-4">Company employee can change order status</p>
        <mat-radio-group
                aria-labelledby="order_status"
                name="orderStatus"
                [(ngModel)]="order.orderStatus">
            <mat-radio-button [value]="0">Pending payment</mat-radio-button>
            <mat-radio-button [value]="1">Pending shipment</mat-radio-button>
            <mat-radio-button [value]="2">Shipped</mat-radio-button>
            <mat-radio-button [value]="3">Delivered</mat-radio-button>
        </mat-radio-group>
    </div>
    <div class="col-md-12"></div>
    <div class="col-auto">
        <button type="submit"
                class="btn btn-outline-primary text-nowrap">Submit</button>
    </div>

</form>
